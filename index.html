<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Submission Form</title>
</head>
<body>
  <h1>CV Submission Form</h1>
  <form action="https://formsubmit.co/YOUR_EMAIL" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="address">Present Address:</label><br>
    <textarea id="address" name="address" rows="3" required></textarea><br><br>

    <label for="mobile">Mobile:</label><br>
    <input type="tel" id="mobile" name="mobile" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="career">Career Objective:</label><br>
    <textarea id="career" name="career" rows="5"></textarea><br><br>

    <label for="job1">Job Experience 1:</label><br>
    <textarea id="job1" name="job1" rows="5"></textarea><br><br>

    <label for="education">Academic Qualification:</label><br>
    <textarea id="education" name="education" rows="5"></textarea><br><br>

    <label for="photo">Upload Passport Photo:</label><br>
    <input type="file" id="photo" name="photo" accept="image/jpeg" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
